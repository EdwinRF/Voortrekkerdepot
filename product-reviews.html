<form name="addItemForm" ng-submit="addItemForm.$valid && store.addItemToCart()" >
	<h4>Voeg item(s) by die mandjie</h4>
	<blockquote >
		<strong>{{store.item.name = store.products[item.open].name}} @ </strong>
		{{store.item.price  = store.products[item.open].price | currency:"R"}}
		<cite class="clearfix">x{{store.item.amount}}</cite>
	</blockquote>
	<fieldset class="form-group">
		<input ng-model="store.item.amount" type="number" class="form-control" placeholder="1" title="Amount" />
	</fieldset>
	<fieldset class="form-group">
		<input type="submit" class="btn btn-primary pull-right" value="Voeg by mandjie" />
	</fieldset>
</form>
